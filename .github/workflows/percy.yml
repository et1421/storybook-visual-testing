# .github/workflows/percy.yml

# Workflow name
name: 'Percy'

# Event for the workflow
on:
  pull_request:
    types: [ labeled ]

# List of jobs
jobs:
  build:
    if: ${{ github.event.label.name == 'percy' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install
        run: yarn
      - name: Percy Test
        run: npm run percy
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
